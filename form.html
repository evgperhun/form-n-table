<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактні дані</legend>
            <label>
            <input id="client-name" type="text" required placeholder="Імя">
                    </label>
                    <br>
                    <label>
            <input id="client-last-name" type="text" required placeholder="Прізвище">
                    </label>
                    <br>
                    <label>
            <input id="client-email" type="email" required placeholder="e-mail">
                    </label>
                    <br>
                    <label>
            <input id="client-city" type="text" required placeholder="місто">
                    </label>
                    <br>
                    <label>
            <input id="client-phone" type="text" required  placeholder="+380671006999"
            title="+380671006999">
                    </label>
                    <br>
                    <label></label>
                    <br>
            <label>
                <input type="radio" value="male">
                Male
            </label>
             <label>
                <input type="radio" value="female">
                Female
            </label>
             <label>
                <input type="radio" value="other" checked>
                Other
            </label>
            <br><br>
            <div id="client-birth">
                <label>Day of Birth
                    <select>
                        <option value="month">Month</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="Decemder">Decemder</option>
                    </select>
                </label>
                <label>
                <select>
                    <option value="day">dayy</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>    
                </label>
                 <label>
                <select>
                    <option value="year">Year</option>
                    <option value="1980">1980</option>
                </select>    
                </label>
            </div>
            <br><br>
            <label>Passport Serial Number:
                <input id="client-passport-sn" type="text" required 
                pattern="[A-Z]{2}[\d]{6}" placeholder="AA112233"
                title="AA112233">
            </label>
            <br><br>
        <label>Password:
            <input type="password" placeholder="Пароль">
        </label>
        <br><br><br>
       <input type="submit" value="НАДІСЛАТИ">
        <input type="reset" value="Ой всьо!">
        </fieldset>
    </form>
    <div id="msg"></div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/form.js"></script>
</body>
</html>
